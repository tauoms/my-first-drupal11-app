palindrome_checker.page:
  path: "/palindromechecker"
  defaults:
    _controller: '\Drupal\palindrome_checker\Controller\PalindromeCheckerController::check_palindrome'
    _title: "Palindrome Checker"
  requirements:
    _permission: "access content"

palindrome_checker.form:
  path: "/palindromechecker-form"
  defaults:
    _form: '\Drupal\palindrome_checker\Form\PalindromeCheckerForm'
    _title: "Palindrome Checker"
  requirements:
    _permission: "access content"